<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D正方体旋转-鼠标交互</title>
  <!-- css制作正方体 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="cube">
      <!-- 正方体对象 -->
      <div>
        <!-- span标签对应正方体六个面 -->
        <span><img src="images/1.jpg" alt=""></span>
        <span><img src="images/2.jpg" alt=""></span>
        <span><img src="images/3.jpg" alt=""></span>
        <span><img src="images/4.jpg" alt=""></span>
        <span><img src="images/5.jpg" alt=""></span>
        <span><img src="images/6.jpg" alt=""></span>
      </div>
    </div>
  </div>
  <!-- js控制鼠标交互动作 -->
  <script src="script.js"></script>
</body>
</html>
